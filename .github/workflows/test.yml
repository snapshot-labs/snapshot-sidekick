name: Build and Run Tests
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install
      - run: echo -en "HUB_URL=https://hub.snapshot.org" > .env
      - run: yarn test
